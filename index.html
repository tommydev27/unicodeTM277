.counter-box {

}

#copy-btn,

  padding: 7px 10px;

  font-weight: bold;
  background: #26a9a3;

  box-shadow: 2px 2px 2px #b7b7b7,
              -3px -2px 4px white;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  white-space: nowrap;
}

#clear-btn {
  background: #f66050;
}

#clear-btn:hover {
  background: #2d2d2d;
  border: 2px solid #ff3232;
  color: #76eefb;
}

#copy-btn:hover {
  background: #2d2d2d;
  border: 2px solid #ff3232;
  color: #76eefb;
}

/* Tambahan dark mode: tombol jadi hijau */
.dark-mode #copy-btn,
.dark-mode #clear-btn {
  background: #333;
  color: #eaffea;
}

#copy-message {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 16px;
  color: #787777;
  padding: 7px;
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.checkmark {
  width: 16px;
  height: 16px;
  stroke: white;
  stroke-width: 3;
  fill: none;
  stroke-linecap: round;
  background-color: green;
  border-radius: 50%;
  border: 1px solid #565656;
}

.checkmark__circle {
  stroke-dasharray: 157;
  stroke-dashoffset: 157;
}

.checkmark__check {
  stroke-dasharray: 36;
  stroke-dashoffset: 36;
}

#copy-message.show {
  opacity: 1;
}

#copy-message.show .checkmark__circle {
  animation: dash 0.6s ease-out forwards;
}

#copy-message.show .checkmark__check {
  animation: dash-check 0.4s 0.6s ease forwards;
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes dash-check {
  to {
    stroke-dashoffset: 0;
  }
}

  
  #container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
    gap: 3px;
    font-family: 'Times New Roman', serif;
    margin-top: 10px;
    max-height: 35.5vh;
    overflow-y: auto;
    background: #e5edf1;
    box-shadow: 2px 2px 3px #b7b7b7,
    -3px -2px 1px white;
    border-radius: 10px;
    border: 5px solid #c4c2c290;
    padding: 5px;
  }
.dark-mode #container {
  background: #333 !important;
}


  .char {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 35px;
    margin: 3px;
    border-radius: 8px;
    font-size: 20px;
    box-shadow: 2px 2px 5px #9f9e9e,
    -1px -1px 2px white;
    background: #fff;
    border: 2px solid #a3a3a3;
    cursor: pointer;
    transition: background 0.2s;
    user-select: none;
  }
.dark-mode .char {
  background: black !important;
}

.char:hover {
  background: #2d2d2d;
  border: 2px solid #fa6c6c;
  color: #fff267;
  animation: flashRedThenBlack 0.2s ease-in-out;
}

@keyframes flashRedThenBlack {
  0% {
    background: red;
    transform: scale(1.1);
  }
  50% {
    background: #267fdd;
    transform: scale(1.1);
  }
  100% {
    background: #2d2d2d;
    transform: scale(1.1);
  }
}


  .control-row {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;

  }

.control-row > * {

/* Dark mode override */
.dark-mode .control-row > * {

}

   .control-row :hover {
    background: #2d2d2d;
        border: 2px solid #fa6c6c;

.block-label {

      <style>
    #darkModeToggle {
      position: fixed;
      display: flex;
      width: 30px;
      border-radius: 30px;
      height: 10px;
      border: none;
      background: #cccccc;
      align-items: center;
      justify-content: start;
    }
    #darkModeToggle::before {
      content: '';
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      margin-left: -5px;
    }

  
    body.dark-mode {
      background-color: #121212;
      color: #e4e4e4;
    }
    
    body.dark-mode * {
      box-shadow: none !important;
    }
    
    body.dark-mode #notes {

      color: white;
    }
    
    body.dark-mode #darkModeToggle {
      background: #4e4e4e;
    }
    
    body.dark-mode #darkModeToggle::before {
      transform: translateX(20px);
      background: white;
    }
    
  /* Loader full screen */
  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease; /* Biar memudar saat hilang */
  }

  /* Spinner animasi */
  .spinner {
    width: 10px;
    height: 10px;
    border: 4px solid #ccc;
    border-top-color: #8e8484;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  #content {
    display: none;
  }
</style>

<script>
  const textarea = document.getElementById('notes');

  function insertText(text) {
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const before = textarea.value.substring(0, start);
    const after = textarea.value.substring(end);
    textarea.value = before + text + after;
    textarea.selectionStart = textarea.selectionEnd = start + text.length;
    textarea.focus();
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function moveCaretToStart() {
    textarea.focus();
    textarea.selectionStart = textarea.selectionEnd = 0;
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function moveCaretToEnd() {
    textarea.focus();
    const end = textarea.value.length;
    textarea.selectionStart = textarea.selectionEnd = end;
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function moveCaretLeft() {
    const pos = textarea.selectionStart;
    const newPos = (pos > 0) ? pos - 1 : textarea.value.length;
    textarea.focus();
    textarea.setSelectionRange(newPos, newPos);
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function moveCaretRight() {
    const pos = textarea.selectionStart;
    const newPos = (pos < textarea.value.length) ? pos + 1 : 0;
    textarea.focus();
    textarea.setSelectionRange(newPos, newPos);
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function backspace() {
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const valueArray = Array.from(textarea.value);

    if (start === end && start > 0) {
      const realStart = Array.from(textarea.value.slice(0, start)).length;
      valueArray.splice(realStart - 1, 1);
      const newValue = valueArray.join('');
      textarea.value = newValue;

      const newCursor = [...newValue].slice(0, realStart - 1).join('').length;
      textarea.selectionStart = textarea.selectionEnd = newCursor;
    } else {
      const before = Array.from(textarea.value.slice(0, start));
      const after = Array.from(textarea.value.slice(end));
      const newValue = before.concat(after).join('');
      textarea.value = newValue;

      const newCursor = before.join('').length;
      textarea.selectionStart = textarea.selectionEnd = newCursor;
    }

    textarea.focus();
    textarea.scrollIntoView({ block: "nearest", inline: "nearest" });
  }

  function updateStrikeByPercentage() {
    const value = document.getElementById('caret-slider').value;
    document.getElementById('percent-value').textContent = 'Digaris: ' + value + '%';
  }

  function updateStrikethroughPercentage() {
    const value = document.getElementById('strike-slider').value;
    document.getElementById('strike-value').textContent = 'Tengah: ' + value + '%';
  }

  window.addEventListener("load", () => {
  setTimeout(() => {
    textarea.focus();
  }, 10);
});


</script>


<script>
const notes = document.getElementById("notes");
const caretSlider = document.getElementById("caret-slider");
const percentLabel = document.getElementById("percent-value");
const strikeSlider = document.getElementById("strike-slider");
const strikeLabel = document.getElementById("strike-value");

function applyEffects() {
  const glitchPercent = parseInt(caretSlider.value, 10);
  const strikePercent = parseInt(strikeSlider.value, 10);

  percentLabel.textContent = `Digaris: ${glitchPercent}%`;
  strikeLabel.textContent = `Tengah: ${strikePercent}%`;

  // Bersihkan teks dari efek lama
  let cleanText = notes.value.replace(/͟͞/g, '').replace(/\u0338/g, '');
  const chars = Array.from(cleanText);


  const glitchLength = Math.floor((glitchPercent / 100) * chars.length);
  const strikeLength = Math.floor((strikePercent / 100) * chars.length);

  let newText = '';
  for (let i = 0; i < chars.length; i++) {
    let ch = chars[i];
    if (i < glitchLength) ch += '͟͞';
    if (i < strikeLength) ch += '\u0338';
    newText += ch;
  }

  notes.value = newText;
  updateCounter();
}

function updateStrikeByPercentage() {
  applyEffects();
}

function updateStrikethroughPercentage() {
  applyEffects();
}

function resetGlitchSlider() {
  caretSlider.value = 0;
  percentLabel.textContent = "Digaris: 0%";
  applyEffects();
}

function resetStrikeSlider() {
  strikeSlider.value = 0;
  strikeLabel.textContent = "Tengah: 0%";
  applyEffects();
}

function insertTextAtFakeCaret(str) {
  const start = notes.selectionStart;
  const end = notes.selectionEnd;
  const before = notes.value.slice(0, start);
  const after = notes.value.slice(end);
  notes.value = before + str + after;

  const cursorPos = start + str.length;
  notes.setSelectionRange(cursorPos, cursorPos);
  notes.focus();

  updateCounter();
  resetGlitchSlider();
  resetStrikeSlider();
}

function backspaceAtFakeCaret() {
  const pos = notes.selectionStart;
  if (pos === 0) return;

  const before = notes.value.slice(0, pos);
  const chars = Array.from(before);

  chars.pop();
  const newBefore = chars.join('');

  const after = notes.value.slice(notes.selectionEnd);
  notes.value = newBefore + after;

  const newPos = [...newBefore].length;
  notes.setSelectionRange(newPos, newPos);
  notes.focus();

  updateCounter();
  applyEffects();
}

notes.addEventListener("keydown", function (e) {
  if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
    e.preventDefault();
    insertTextAtFakeCaret(e.key);
  } else if (e.key === "Enter") {
    e.preventDefault();
    insertTextAtFakeCaret("\n");
  } else if (e.key === "Backspace") {
    e.preventDefault();
    backspaceAtFakeCaret();
  }
});

function updateCounter() {
  const text = notes.value.replace(/͟͞/g, '').replace(/\u0338/g, '');
  const charCount = [...text].length;
  const paragraphCount = text.trim().split(/\n+/).filter(Boolean).length;

  document.getElementById("char-count").textContent = charCount + " Karakter";
  document.getElementById("line-count").textContent = paragraphCount + " Paragraf";
}
</script>

const charCount = document.getElementById("char-count");

function updateCounter() {
  const text = notesTextarea.value;
  const charLength = [...text].length; // Akurat, termasuk emoji
  const lineLength = (text.match(/\n/g) || []).length + 1;
  charCount.textContent = `${charLength} Karakter`;
  lineCount.textContent = `${lineLength} Paragraf`;
}

function insertCharAtCaret(char) {
  const textarea = notesTextarea;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;

  const chars = Array.from(textarea.value);
  const before = chars.slice(0, [...Array.from(textarea.value.slice(0, start))].length);
  const after = chars.slice([...Array.from(textarea.value.slice(0, end))].length);

  const newChars = [...before, char, ...after];
  const newValue = newChars.join('');
  textarea.value = newValue;

  const newPos = before.length + 1;
  textarea.setSelectionRange(
    [...newValue].slice(0, newPos).join('').length,
    [...newValue].slice(0, newPos).join('').length
  );

  textarea.focus();
  updateCounter();
}


function renderCharsFromString(label, chars) {
  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${label}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (const char of chars.split(" ")) {
    const span = document.createElement("span");
    span.className = "char key native-text";
    span.textContent = char;
    span.title = char;
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

function renderBlockByKey(blockKey) {
  const [start, end] = unicodeBlocks[blockKey] || [];
  if (start == null || end == null) return;

  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${blockKey}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (let code = start; code <= end; code++) {
    if (code === 0xFEFF) continue;
    const char = String.fromCodePoint(code);
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = char;
    span.title = "U+" + code.toString(16).toUpperCase().padStart(4, '0');
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

blockSelect.addEventListener("change", () => {
  const blockKey = blockSelect.value;
  renderBlockByKey(blockKey);
});

copyBtn.addEventListener("click", () => {
  if (!notesTextarea.value) return;
  navigator.clipboard.writeText(notesTextarea.value)
    .then(() => {
      copyMsg.classList.remove("show");
      void copyMsg.offsetWidth;
      copyMsg.classList.add("show");
      copyMsg.style.opacity = "1";
      setTimeout(() => {
        copyMsg.classList.remove("show");
        copyMsg.style.opacity = "0";
      }, 2000);
    })
    .catch(err => console.error("Copy gagal:", err));
});

clearBtn.addEventListener("click", () => {
  notesTextarea.value = "";
  updateCounter();
});

notesTextarea.addEventListener("input", updateCounter);

async function init() {
  loadingOverlay.style.display = "flex";
  await new Promise(resolve => requestAnimationFrame(resolve));
  await new Promise(resolve => setTimeout(resolve, 10));
  renderAllDefault();
  updateCounter();
  loadingOverlay.style.display = "none";

  window.addEventListener("DOMContentLoaded", () => {
