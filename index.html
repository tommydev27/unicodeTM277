function updateCounter() {
  let charCount = 0;
  const walker = document.createTreeWalker(notes, NodeFilter.SHOW_TEXT, null, false);
  while (walker.nextNode()) {
    charCount += Array.from(walker.currentNode.textContent).length;

  }

  const raw = notes.innerHTML;
  const brMatches = raw.match(/<br\s*\/?>/gi) || [];
  const hasContent = raw.replace(/<br\s*\/?>/gi, '').trim() !== "";
  const paragraphCount = brMatches.length + (hasContent ? 1 : 0);

  document.getElementById("char-count").textContent = charCount + " Karakter";
  document.getElementById("line-count").textContent = paragraphCount + " Paragraf";
}

function insertTextAtFakeCaret(str) {
  const caret = document.getElementById("fake-caret");
  if (!caret || !caret.parentNode) return;

  let node;
  if (str === "\n") {
    node = document.createElement("br");
  } else {
    node = document.createElement("span");
    node.className = "native-text";
    node.textContent = str;
  }

  caret.parentNode.insertBefore(node, caret.nextSibling);
  caret.parentNode.insertBefore(caret, node.nextSibling);

  updateCounter();
  resetGlitchSlider(); // â¬…ï¸ Ganti ini dari updateStrikeByPercentage()
}
function resetGlitchSlider() {
  slider.value = 0;
  percentLabel.textContent = "Digaris: 0%";
  updateStrikeByPercentage();
}


function backspaceAtFakeCaret() {
  const caret = document.getElementById("fake-caret");
  if (!caret || !caret.previousSibling) return;

  const prev = caret.previousSibling;
  if (prev.nodeType === 3) {
    prev.textContent = prev.textContent.slice(0, -1);
  } else {
    prev.remove();
  }

  updateCounter();
  updateStrikeByPercentage();
}

document.getElementById("notes").addEventListener("keydown", function (e) {
  if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
    e.preventDefault();
    insertTextAtFakeCaret(e.key);
  } else if (e.key === "Enter") {
    e.preventDefault();
    insertTextAtFakeCaret("\n");
  } else if (e.key === "Backspace") {
    e.preventDefault();
    backspaceAtFakeCaret();
  }
});

}

function ensureCaretInNotes() {
  let caret = document.getElementById("fake-caret");
  if (!caret) {
    caret = document.createElement("span");
    caret.id = "fake-caret";
    caret.textContent = "\u200B";
    caret.style.display = "inline-block";
    caret.style.width = "1px";
  }

  if (!notes.contains(caret)) {
    notes.appendChild(caret);
  }

  if (notes.innerHTML.trim() === "" || notes.textContent.trim() === "") {
    notes.innerHTML = '<span><wbr></wbr></span>';
    notes.appendChild(caret);
  }
}

document.getElementById("block-select").addEventListener("change", function () {
  const [startHex, endHex] = this.value.split('-');
  const start = parseInt(startHex, 16);
  const end = parseInt(endHex, 16);
  const chars = [];

  for (let code = start; code <= end; code++) {
    const char = String.fromCodePoint(code);
    if (/[\p{L}\p{N}\p{P}\p{S}]/u.test(char)) {
      chars.push(char);
    }
  }

  renderCharsFromString(this.value, chars.join(' '));
});

function moveCaretLeft() {
  const caret = document.getElementById("fake-caret")
  const notes = document.getElementById("notes")
  if (!caret || !caret.parentNode) return

  const allNodes = Array.from(notes.childNodes).filter(n => n.id !== "fake-caret")
  const currentIndex = allNodes.indexOf(caret.previousSibling)
  const newIndex = currentIndex - 1

  if (newIndex < 0) {
    notes.appendChild(caret) // wrap ke akhir
  } else {
    allNodes[newIndex].after(caret)
  }
}

function moveCaretRight() {
  const caret = document.getElementById("fake-caret")
  const notes = document.getElementById("notes")
  if (!caret || !caret.parentNode) return

  const allNodes = Array.from(notes.childNodes).filter(n => n.id !== "fake-caret")
  const currentIndex = allNodes.indexOf(caret.previousSibling)
  const newIndex = currentIndex + 1

  if (newIndex >= allNodes.length) {
    notes.prepend(caret) // wrap ke awal
  } else {
    allNodes[newIndex].after(caret)
  }
}

function moveCaretToStart() {
  const caret = document.getElementById("fake-caret")
  const notes = document.getElementById("notes")
  if (!caret) return
  notes.prepend(caret)
}

function moveCaretToEnd() {
  const caret = document.getElementById("fake-caret")
  const notes = document.getElementById("notes")
  if (!caret) return
  notes.appendChild(caret)
}

  notes.focus();
  const range = document.caretRangeFromPoint
    ? document.caretRangeFromPoint(e.clientX, e.clientY)
    : document.caretPositionFromPoint(e.clientX, e.clientY);

  if (range) {
    if (range.insertNode) range.insertNode(caret);
    else if (range.offsetNode) {
      const refNode = range.offsetNode;
      const offset = range.offset;
      if (refNode.nodeType === 3) {
        const text = refNode;
        const before = text.data.slice(0, offset);
        const after = text.data.slice(offset);
        const beforeNode = document.createTextNode(before);
        const afterNode = document.createTextNode(after);
        const parent = text.parentNode;
        parent.replaceChild(afterNode, text);
        parent.insertBefore(caret, afterNode);
        parent.insertBefore(beforeNode, caret);
      } else {
        refNode.insertBefore(caret, refNode.childNodes[offset]);
      }
    }
  }
}

document.addEventListener("selectionchange", () => {
  const sel = window.getSelection();
  if (sel) sel.removeAllRanges();
});

notes.addEventListener("keydown", (e) => {
  e.preventDefault(); // blok input asli
  const key = e.key;
  if (key.length === 1) {
    const span = document.createElement("span");
    span.textContent = key;
    caret.parentNode.insertBefore(span, caret);
  } else if (key === "Enter") {
    caret.parentNode.insertBefore(document.createElement("br"), caret);
  } else if (key === "Backspace") {
    const prev = caret.previousSibling;
    if (prev) prev.remove();
  }
});

</script>

</body>
</html>
